<h2 mat-dialog-title *ngIf="data.isUpdate">Update attraction</h2>
<h2 mat-dialog-title *ngIf="!data.isUpdate">Create attraction</h2>

<mat-dialog-content class="mat-typography pb-1">
    <form [formGroup]="attractionsForm" (ngSubmit)="onSave()" class="mt-2">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Name">
            <mat-error *ngIf="attractionsForm.get('name')?.invalid && attractionsForm.get('name')?.touched">
            Name is required.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>details</mat-label>
            <textarea matInput formControlName="detail" placeholder="details"></textarea>
            <mat-error *ngIf="attractionsForm.get('detail')?.invalid && attractionsForm.get('detail')?.touched">
                details are required.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>latitude</mat-label>
            <input matInput formControlName="latitude" placeholder="latitude">
            <mat-error *ngIf="attractionsForm.get('latitude')?.invalid && attractionsForm.get('latitude')?.touched">
                latitude is required.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>longitude</mat-label>
            <input matInput formControlName="longitude" placeholder="longitude">
            <mat-error *ngIf="attractionsForm.get('longitude')?.invalid && attractionsForm.get('longitude')?.touched">
                longitude is required.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="attractionsForm.invalid" (click)="onSave()">Save</button>
</mat-dialog-actions>
