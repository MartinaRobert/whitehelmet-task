<div class="row">
    <h5>Summary sales</h5>
    <div class="col-12">
        <mat-form-field appearance="outline">
        <mat-label>Select Start Date</mat-label>
        <input matInput [matDatepicker]="dp" disabled [(ngModel)]="searchData">
        <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp disabled="false" (closed)="onDatepickerClosed(true,searchData)"></mat-datepicker>
    </mat-form-field>
</div>
    <div echarts [options]="chartOptions" class="col-12 echarts-container"></div>

</div>
<div class="row section mt-3">
    <h5>Detailed Sales</h5>
    <div class="col-12">
        <mat-form-field appearance="outline">
            <mat-label>Select Date</mat-label>
            <input matInput [matDatepicker]="dp2" disabled [(ngModel)]="searchDaily">
            <mat-datepicker-toggle matIconSuffix [for]="dp2"></mat-datepicker-toggle>
            <mat-datepicker #dp2 disabled="false" (closed)="onDatepickerClosed(false,searchDaily)"></mat-datepicker>
            </mat-form-field>
    </div>
    <div class="col-12 ">
        <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let sale"> {{sale.date | date:'MM-dd-YYYY'}} </td>
            </ng-container>
            <ng-container matColumnDef="animal">
                <th mat-header-cell *matHeaderCellDef> Animal </th>
                <td mat-cell *matCellDef="let sale"> {{ sale.animal }} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price </th>
                <td mat-cell *matCellDef="let sale"> {{ sale.price }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center" colspan="4">No data found</td>
            </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
         showFirstLastButtons
            aria-label="Select page" > </mat-paginator>
    </div>
</div>
